<h2>List all Products</h2>
<button routerLink="add">+</button>
<ul>
  <li class="text" *ngFor="let product of products | async">
      <img [src]="product.url"
           *ngIf="product.url"
           style="width: 24px; height: 24px;">
      <span>{{product.name}} -- {{product.id}}</span>
      <button (click)="deleteProduct(product)">Delete</button>
  </li>
</ul>
